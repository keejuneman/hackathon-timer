# GitHub Pages 배포를 위한 워크플로우
name: Deploy to GitHub Pages

# main 브랜치에 push되거나 pull request가 생성될 때 실행
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 권한 설정 - Pages 배포를 위해 필요
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 저장소 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
        
      # Node.js 설정 (LTS 버전 사용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 의존성 설치
      - name: Install dependencies
        run: npm ci
        
      # 빌드 실행 (GitHub Pages용 환경 변수 설정)
      - name: Build
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        
      # 빌드 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 배포 작업 (main 브랜치에서만 실행)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      # Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
