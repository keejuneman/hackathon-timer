<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 라우팅을 위한 리다이렉트 스크립트
    // 현재 URL의 경로를 유지하면서 index.html로 리다이렉트
    const pathSegmentsToKeep = 1; // 저장소 이름 이후의 경로를 유지
    
    const l = window.location;
    
    // 현재 경로에서 저장소 이름 이후의 부분을 추출
    const pathSegments = l.pathname.split('/');
    const repoName = pathSegments[1]; // 저장소 이름 (예: hackathon-timer)
    const pathAfterRepo = pathSegments.slice(2).join('/'); // 저장소 이후 경로
    
    // 리다이렉트 URL 생성
    const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repoName + '/?/' + pathAfterRepo.replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    l.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
